          - cd Desktop/carla
          - ./CarlaUE4.sh -opengl
        - GPU:
          - watch nvidia-smi
        - falsifier:
          - cd ~/Desktop/k_explorer
          - poetry run /usr/bin/python3 falsifier.py
        - simulator:
          - cd ~/Desktop/k_explorer
          - poetry run /usr/bin/python3 simulator.py
